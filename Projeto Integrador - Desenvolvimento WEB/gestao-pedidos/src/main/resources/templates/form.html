<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pedido</title>
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
        <div class="form-container">
    <h2 th:text="${pedido.id == null} ? 'Novo Pedido' : 'Editar Pedido'"></h2>
    
    <form th:action="@{/pedidos}" th:object="${pedido}" method="post">
    <input type="hidden" th:field="*{id}" />
        
        <label>Cliente:</label>
        <input type="text" th:field="*{cliente}" required />
        
        <label>Representante:</label>
        <input type="text" th:field="*{representante}" required/>
        
        <label>Item:</label>
        <input type="text" th:field="*{item}" required/>
        
        <label>Valor:</label>
        <input type="number" step="0.01" th:field="*{valor}" required/>

        <label>Situação:</label>
            <select th:field="*{situacao}">
                <option value="Pendente">Pendente</option>
                <option value="Faturado">Faturado</option>
                <option value="Cancelado">Cancelado</option>
            </select>

        <label>Data:</label>
        <input type="date" th:field="*{dataPedido}" required/>

        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/pedidos}">Voltar</a>
</body>
</html>
